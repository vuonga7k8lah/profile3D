<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Vương KMA</title>
    <link
        href="https://cdn1.iconfinder.com/data/icons/soleicons-fill-vol-1/64/reactjs_javascript_library_atom_atomic_react-512.png"
        rel="icon" />
    <!--font awasome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--my css file-->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>

<body>
    <video autoplay muted plays-inline loop>
        <source src="./img/2.mp4" type="video/mp4">
    </video>
    <audio autoplay id="player" loop muted src="music/1.mp3">
        <source src="music/1.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
        <button class="call"><i class="fa-solid fa-phone"></i></button>
        <div class="card move">
            <div class="imgbox">
                <img src="./img/avt.jpg" alt="">
            </div>
            <div class="name-job">
                <h3>Lê Hùng Vương</h3>
                <h5>Web Developer</h5>
            </div>
            <div class="skills">
                <button class="btn-Follow"><a
                        href="https://www.tiktok.com/@vuong_kma?fbclid=IwAR0dtT09iGSXdidNpFMbXaqE9cwyZGUpYacY1dto5hxUhybfaEwZpj-A5HU">Follow</a></button>
                <button class="btn-Message"><a href="https://www.facebook.com/messages/t/100006359320744">Message</a>
                </button>
            </div>

        </div>
        <div class="icons">

            <div class="icon" id="btn-instagram">
                <i class="fa-brands fa-instagram front"></i>
                <i class="fa-brands fa-instagram back"></i>
                <i class="fa-brands fa-instagram left"></i>
                <i class="fa-brands fa-instagram right"></i>
                <i class="fa-brands fa-instagram top"></i>
                <i class="fa-brands fa-instagram bottom"></i>
            </div>


            <div class="icon" id="btn-facebook">
                <i class="fa-brands fa-facebook-f front"></i>
                <i class="fa-brands fa-facebook-f back"></i>
                <i class="fa-brands fa-facebook-f left"></i>
                <i class="fa-brands fa-facebook-f right"></i>
                <i class="fa-brands fa-facebook-f top"></i>
                <i class="fa-brands fa-facebook-f bottom"></i>
            </div>

            <div class="icon" id="btn-github">
                <i class="fa-brands fa-github front"></i>
                <i class="fa-brands fa-github back"></i>
                <i class="fa-brands fa-github left"></i>
                <i class="fa-brands fa-github right"></i>
                <i class="fa-brands fa-github top"></i>
                <i class="fa-brands fa-github bottom"></i>
            </div>

            <div class="icon">
                <i class="fa-brands fa-whatsapp front"></i>
                <i class="fa-brands fa-whatsapp back"></i>
                <i class="fa-brands fa-whatsapp left"></i>
                <i class="fa-brands fa-whatsapp right"></i>
                <i class="fa-brands fa-whatsapp top"></i>
                <i class="fa-brands fa-whatsapp bottom"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        var container = document.querySelector('.container')
        var icons = document.querySelector('.icons')
        var call = document.querySelector('.call')
        var body = document.querySelector('body')
        var card = document.querySelector('.card')

        let btnInstagram = document.querySelector('#btn-instagram')
        btnInstagram.addEventListener("click", () => {
            window.open('https://www.instagram.com/vuongkma/', '_blank');
        })
        let btnFacebook = document.querySelector('#btn-facebook')
        btnFacebook.addEventListener("click", () => {
            window.open('https://www.facebook.com/vuongDTTN', '_blank');
        })
        let btnGithub = document.querySelector('#btn-github')
        btnGithub.addEventListener("click", () => {
            window.open('https://github.com/vuonga7k8lah', '_blank');
        })

        setTimeout(function () {
            container.classList.add('move')
        }, 3000)

        setTimeout(function () {
            icons.style = "opacity: 0"
            call.style = "opacity: 0"
        }, 2000)
        setTimeout(function () {
            card.classList.remove('move')
            icons.style = "opacity: 1"
            call.style = "opacity: 1"
        }, 6000)
        document.addEventListener("click", musicPlay);

        function videoPlay(id) {
            document.getElementById(id).muted = false;
            document.getElementById(id).play();
        }

        function musicPlay() {
            document.getElementById("player").muted = false;
            document.getElementById("player").play();
        }

    </script>
</body>

</html>
